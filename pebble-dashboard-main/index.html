<!doctype html>
<html lang="en" suppressHydrationWarning>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo/synapce_logo.png" />
  <title>Synapse</title>
  <meta name="description" content="Synapse Project" />
  <meta name="author" content="Synapse" />

  <meta property="og:title" content="Synapse" />
  <meta property="og:description" content="Synapse Project" />
  <meta property="og:type" content="website" />

  <!-- Prevent theme flash by applying theme before render -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const appliedTheme = theme === 'system' || !theme ? systemTheme : theme;

      if (appliedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
